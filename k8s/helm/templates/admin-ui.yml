apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-ui
spec:
  replicas: 3
  selector:
    matchLabels:
      app: admin-ui
  template:
    metadata:
      labels:
        app: admin-ui
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "admin-ui"
        dapr.io/app-port: "5050"
    spec:
      containers:
        - name: admin-ui
          image: {{ .Values.PrivateContainerRegistry }}{{ .Release.Name }}-admin-ui:latest
          ports:
            - containerPort: 5050
---
apiVersion: v1
kind: Service
metadata:
  name: admin-ui
spec:
  type: ClusterIP
  selector:
    app: admin-ui
  ports:
    - port: 5050
      targetPort: 5050